<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="head">
            <title>Data Warehouse</title>
            <h:outputStylesheet library="css" name="myStyle.css" />
        </ui:define>
        <ui:define name="body">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row form-group">
                            <div class="col-xs-12">
                                <ul class="nav nav-pills nav-justified thumbnail setup-panel nav-wizard">
                                    <li class="active">
                                        <a href="#step-1">
                                            <h4 class="list-group-item-heading">Input Referensi</h4>
                                            <p class="list-group-item-text">First Description</p>
                                        </a>
                                    </li>
                                    <li class=""><a href="#step-2">
                                            <h4 class="list-group-item-heading">Upload File &amp; Proses</h4>
                                            <p class="list-group-item-text">Second description</p>
                                        </a>
                                    </li>
                                    <li class=""><a href="#step-3">
                                            <h4 class="list-group-item-heading">Preview</h4>
                                            <p class="list-group-item-text">Third description</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--===================== Step 1 =========================-->
                        <div class="row setup-content" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">
                                    <h1> STEP 1</h1>
                                </div>
                            </div>
                        </div>
                        <!--===================== Step 2 =========================-->
                        <div class="row setup-content" id="step-2">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">
                                    <h1> STEP 2</h1>
                                </div>
                            </div>
                        </div>
                        <!--===================== Step 3 =========================-->
                        <div class="row setup-content" id="step-3">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">
                                    <h1> STEP 3</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script>
                window.onload = function(){
                    var navListItems = $('ul.setup-panel li a'),
                        allWells = $('.setup-content');
                    allWells.hide();
                    navListItems.click(function(e) {
                        e.preventDefault();
                        var $target = $($(this).attr('href')),
                            $item = $(this).closest('li');
                        if (!$item.hasClass('disabled')) {
                            navListItems.closest('li').removeClass('active');
                            $item.addClass('active');
                            allWells.hide();
                            $target.show();
                        }
                    });
                    $('ul.setup-panel li.active a').trigger('click');
                    $('#activate-step-2').on('click', function(e) {
                        $('ul.setup-panel li:eq(1)').removeClass('disabled');
                        $('ul.setup-panel li a[href="#step-2"]').trigger('click');
                        $(this).remove();
                    })    
                }
            </script>
        </ui:define>
    </ui:composition>
</html>

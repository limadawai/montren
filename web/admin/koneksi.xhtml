<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="head">
            <title>Dashboard Admin</title>
            <h:outputStylesheet library="css" name="myStyle.css" />
        </ui:define>
        <ui:define name="body">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4>Tabel Master Koneksi</h4>
                                <a href="" data-toggle="modal" data-target="#newcon" 
                                   class="btn btn-success pull-right" style="margin-top:-35px">Tambah Data</a>
                            </div>
                            <div class="panel-body">
                                <!--<h:dataTable value="#{koneksiBean.listkoneksi}" var="o">
                                    <h:column>
                                        <f:facet name="header">IP Address</f:facet>
                                        #{o.ip}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Jenis DB</f:facet>
                                        #{o.jenisdb}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Nama DB</f:facet>
                                        #{o.namadb}
                                    </h:column>
                                </h:dataTable>-->
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <td style="text-align:center">No.</td>
                                                <td style="text-align:center">Server</td>
                                                <td style="text-align:center">Jenis DB</td>
                                                <td style="text-align:center">Nama DB</td>
                                                <td style="text-align:center">Username</td>
                                                <td style="text-align:center">Password</td>
                                                <td style="text-align:center">Jenis Data</td>
                                                <td style="text-align:center">Query</td>
                                                <td style="text-align:center">Table Tujuan</td>
                                                <td style="text-align:center">Status Job</td>
                                                <td style="text-align:center">Waktu Job</td>
                                                <td style="text-align:center">Action</td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--======================== Modal Connection ==========================-->
            <div id="newcon" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"><strong>Connection Setting</strong></h5>
                        </div>
                        <div class="modal-body">
                            <h:form class="form-horizontal" role="form">
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Alamat Server</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control input-sm" placeholder="input url ex. 10.25.42.16"></input>
                                    </div>
                                    <div class="col-md-1"><input type="checkbox"></input></div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-danger btn-sm" >Tes</button>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label for="selectDB">Jenis Database</label>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-control" id="selectDB">
                                            <option>PostgreSQL</option>
                                            <option>SQLServer</option>
                                            <option>MySQL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Nama DB</label>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="nama database"></input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Username DB</label>
                                    </div>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" placeholder="username database"></input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Password DB</label>
                                    </div>
                                    <div class="col-md-5">
                                        <input type="password" class="form-control" placeholder="password database"></input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Jenis Data</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" placeholder="jenis data"></input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label>Query</label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea class="form-control" rows="3" id="comment"></textarea>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label for="tabels">Tabel Tujuan</label>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-control" id="tabels">
                                            <option>Tabel Antara 1</option>
                                            <option>Tabel Antara 2</option>
                                            <option>Tabel Antara 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-3 btn-success btn-sm" style="margin-left:4px;text-align:right;">
                                        <label for="tabels">Job</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="checkbox">&nbsp;&nbsp;&nbsp;Otomatis</input>
                                    </div>
                                    <div class="col-md-5">
                                        <input type="time" min="09.00" max="24.00" ></input>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Simpan</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
